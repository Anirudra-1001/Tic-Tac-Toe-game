<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe (HTML Only)</title>

<style>
body{
    font-family: Arial;
    text-align:center;
}
.board{
    display:grid;
    grid-template-columns:repeat(3,100px);
    gap:10px;
    justify-content:center;
    margin:20px auto;
}
.cell{
    width:100px;
    height:100px;
    border:2px solid black;
    font-size:40px;
    line-height:100px;
}
input{
    display:none;
}
label{
    cursor:pointer;
    display:block;
    width:100%;
    height:100%;
}
input:checked + label::after{
    content:"X";
}
</style>

</head>
<body>

<h1>Tic Tac Toe</h1>
<p>HTML + CSS Only (No JavaScript)</p>

<div class="board">
    <div class="cell"><input type="radio" id="c1"><label for="c1"></label></div>
    <div class="cell"><input type="radio" id="c2"><label for="c2"></label></div>
    <div class="cell"><input type="radio" id="c3"><label for="c3"></label></div>
    <div class="cell"><input type="radio" id="c4"><label for="c4"></label></div>
    <div class="cell"><input type="radio" id="c5"><label for="c5"></label></div>
    <div class="cell"><input type="radio" id="c6"><label for="c6"></label></div>
    <div class="cell"><input type="radio" id="c7"><label for="c7"></label></div>
    <div class="cell"><input type="radio" id="c8"><label for="c8"></label></div>
    <div class="cell"><input type="radio" id="c9"><label for="c9"></label></div>
</div>

<p><b>Note:</b> This version demonstrates structure and interaction using HTML & CSS only.</p>
<p>To reset the game, refresh the page.</p>

</body>
</html>
